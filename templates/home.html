<!DOCTYPE html>
<html lang ="en">
   <head>

    <meta charset="utf-8">
    <meta name ="viewport" content="with-device-with, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> {% block titulo %}Listado de Tareas{% endblock titulo %}</title>
   </head>
   <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {% block cuerpo %}
        <h1><span class="badge bg-warning text-dark">Lista de Tareas&nbsp;&nbsp;&nbsp;&nbsp;<div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-se" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div></span></h1> 
          
        <table class="table table-dark table-striped">
        
            <thead>
                <tr>
                    <th>Tareas</th>
                    <th>Lugar</th>
                    <th>Opciones</th>           
                </tr>
           
    </thead>
        <tbody>
        {% for Tarea in Tarea %}  
        <tr>
            <td> {{ Tarea.nombre }} </td>
            <td> {{ Tarea.lugar }} </td>
            <td><a href="{% url 'editar_tarea' Tarea.id %}">  <button type="button" class="btn btn-primary">EDITAR</button></a>  <a href="{% url 'eliminar_tarea' Tarea.id %}"><button type="button" class="btn btn-danger">ELIMINAR</button></a> </td>
            
   
        </tr>
                 {% endfor %}

            </tbody>
        </div>
        </table>
        <br>
        <a href= "{% url 'crear' %}"><input type="button" class="btn btn-info" value ="CREAR TAREAS">  </a>
        {% endblock cuerpo %}
        
   </body>
   
</html>
